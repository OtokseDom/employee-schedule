version: "3.8"

services:
    mysql:
        image: mysql:8.0
        container_name: otokse_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: v2
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - mysql_data:/var/lib/mysql
        networks:
            - otokse_network

    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        container_name: otokse_backend
        restart: unless-stopped
        environment:
            - APP_ENV=production
            - APP_DEBUG=false
            - APP_URL=https://otokse_service.lidta.com
            - DB_HOST=mysql
            - DB_PORT=3306
            - DB_DATABASE=v2
            - DB_USERNAME=root
            - DB_PASSWORD=root
        depends_on:
            - mysql
        networks:
            - otokse_network
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.backend.rule=Host(`otokse_service.lidta.com`)"
            - "traefik.http.services.backend.loadbalancer.server.port=80"

    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        container_name: otokse_frontend
        restart: unless-stopped
        depends_on:
            - backend
        networks:
            - otokse_network
        labels:
            - "traefik.enable=true"
            - "traefik.http.routers.frontend.rule=Host(`otokse.lidta.com`)"
            - "traefik.http.services.frontend.loadbalancer.server.port=80"

volumes:
    mysql_data:

networks:
    otokse_network:
        driver: bridge
